<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practise_4</title>
    <link rel="stylesheet" href="form_animation_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="form_animation_script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="username_div">
          <i class="fa-solid fa-user-secret"></i>
          <input type="text" class="username" placeholder="Username" />
          <i class="fa-solid fa-power-off"></i>
        </div>
        <div class="email_div inactive">
          <i class="fa-regular fa-paper-plane"></i>
          <input type="email" class="password" placeholder="Email" />
          <i class="fa-solid fa-power-off"></i>
        </div>
        <div class="password_div inactive">
          <i class="fa-solid fa-key"></i>
          <input type="password" class="password" placeholder="Password" />
          <i class="fa-solid fa-power-off"></i>
        </div>
        <div class="thank_you_div inactive">
          <i class="fa-regular fa-face-kiss-wink-heart"></i>
          <p>Thank You</p>
          <i class="fa-solid fa-shield-heart"></i>
        </div>
      </div>
    </div>
  </body>
</html>
